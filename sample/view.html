<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System</title>
    <link rel="Details" href="view.html">
</head>
<body>
    <div class="container">
        <div class="patient-details">
            <h2>Patient Details:</h2>
            <p id="patientName">Name: John Doe</p>
            <p id="patientAge">Age: 35</p>
            <p id="patientGender">Gender: Male</p>
            <p id="patientCondition">Condition: Hypertension</p>
        </div>
        <div class="doctor-details">
            <h2>Doctor Details:</h2>
            <p id="doctorName">Name: Dr. Smith</p>
            <p id="doctorSpecialization">Specialization: Cardiologist</p>
        </div>
        <div class="appointment-details">
            <h2>Appointment Details:</h2>
            <p id="appointmentPatient">Patient: Jane Smith</p>
            <p id="appointmentDoctor">Doctor: Dr. Johnson</p>
            <p id="appointmentDate">Date: 2024-05-10</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
